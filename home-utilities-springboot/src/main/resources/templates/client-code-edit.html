<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: title(#{clientCode.edit.title}, ~{::link})}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/client-code-edit.css}" href="../static/css/client-code-edit.css">
</head>

<body>
<header th:replace="~{fragments/layout :: sidebar}"></header>
<section th:id="client-code-edit-section" id="client-code-edit-section">
    <!-- Modal -->
    <div class="modal fade modalPopUp" id="editBackdrop" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editBackdropLabel" aria-hidden="true" onfocus="focusInputBox()">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title text-center no-select" id="editBackdropLabel" th:text="#{clientCode.edit.title}">Edit client code</h1>
                </div>
                <div class="modal-body">
                    <form class="row card" id="clientCodeEditForm" th:id="clientCodeEditForm" th:action="@{/user/dashboard/__${branch}__/client-code-edit/__${clientId}__}" th:method="post" th:object="${clientCodeData}">
                        <div class="col-md-4 mx-3">
                            <label for="clientNumber" th:text="#{clientCode.number.label}">Number</label>
                            <input type="text" class="form-control" id="clientNumber" placeholder="123456789" th:placeholder="#{clientCode.number.placeholder}" th:field="*{clientNumber}" autofocus/>
                            <div class="alert" th:if="${#fields.hasErrors('clientNumber')}" th:errors="*{clientNumber}">* Eroare</div>
                        </div>

                        <div class="col-md-4 mx-3">
                            <label for="clientName" th:text="#{clientCode.name.label}">Client name</label>
                            <input type="text" class="form-control" id="clientName" placeholder="John Doe" th:placeholder="#{clientCode.name.placeholder}" th:field="*{clientName}"/>
                            <div class="alert" th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}">* Eroare</div>
                        </div>

                        <div class="col-md-11 mx-3">
                            <label for="consumptionNumber" th:text="#{clientCode.consumption.number.label}">Consumption number</label>
                            <input type="text" class="form-control" id="consumptionNumber" placeholder="123456789" th:placeholder="#{clientCode.consumption.number.placeholder}" th:field="*{consumptionLocationNumber}"/>
                            <div class="alert" th:if="${#fields.hasErrors('consumptionLocationNumber')}" th:errors="*{consumptionLocationNumber}">* Eroare</div>
                        </div>

                        <div class="col-md-11 mx-3">
                            <label for="consumptionAddress" th:text="#{clientCode.consumption.address.label}">Address</label>
                            <input type="text" class="form-control" id="consumptionAddress" placeholder="Str. Cutarescu, nr. 2" th:placeholder="#{clientCode.consumption.address.placeholder}" th:field="*{consumptionAddress}"/>
                            <div class="alert" th:if="${#fields.hasErrors('consumptionAddress')}" th:errors="*{consumptionAddress}">* Eroare</div>
                        </div>

                        <div class="col-md-6 mx-3 mb-3">
                            <label for="contractDate" th:text="#{clientCode.consumption.contractDate.label}">Contract date</label>
                            <input type="date" class="form-control" id="contractDate" placeholder="yyyy-MM-dd" th:placeholder="#{clientCode.consumption.contractDate.placeholder}" th:field="*{contractDate}" />
                            <div class="alert" th:if="${#fields.hasErrors('contractDate')}" th:errors="*{contractDate}">* Eroare</div>
                        </div>

                        <div class="modal-footer d-block pb-0 text-center">
                            <a class="btn btn-secondary scaleHover" href="#" th:href="@{/user/dashboard/__${branch}__}" th:text="#{clientCode.cancel.value}">Cancel</a>
                            <button type="submit" th:id="saveButton" id="saveButton" class="btn scaleHover" th:text="#{clientCode.submit.value}">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script th:src="@{/scripts/client-code-edit.js}" src="../static/scripts/client-code-edit.js"></script>

</body>
</html>
