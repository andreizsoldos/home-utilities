<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: title(#{support.title}, ~{::link})}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/support.css}" href="../static/css/support.css">
</head>

<body>
<header th:replace="~{fragments/layout :: sidebar}"></header>
<section th:id="support-section" id="support-section">
  <div class="card">
    <div class="card-group">
      <div sec:authorize="isAnonymous()">
        <div class="card pwd">
          <a href="#" th:href="@{/support/reset-password}">
            <img th:src="@{/images/support/reset-pwd.png}" src="../static/images/support/reset-pwd.png" alt="" width="128" height="128">
          </a>
        </div>
        <h5 class="card-title" th:text="#{support.reset.password.title}">Reset password</h5>
      </div>

      <div sec:authorize="isAnonymous()">
        <div class="card account">
          <a href="#" th:href="@{/support/account/activate/link}">
            <img th:src="@{/images/support/activate-account-link.png}" src="../static/images/support/activate-account-link.png" alt="" width="125" height="125">
          </a>
        </div>
        <h5 class="card-title" th:text="#{support.activate.account.link.title}">Reset password</h5>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
</body>
</html>
