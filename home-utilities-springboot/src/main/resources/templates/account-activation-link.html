<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: title(#{support.activate.account.link.title}, ~{::link})}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/account-activation-link.css}" href="../static/css/account-activation-link.css">
</head>

<body>
<header th:replace="~{fragments/layout :: sidebar}"></header>
<section th:id="activation-link-section" id="activation-link-section">
    <div class="card">
        <h1 class="py-2 text-center no-select" th:text="#{support.activate.account.link.title}">Title</h1>
        <form class="row card" th:action="@{/support/account/activate/link}" th:method="post" id="registerForm" th:object="${supportRequest}">
            <div class="col mb-3">
                <label for="email" th:text="#{register.email.label}">EM</label>
                <input type="text" class="form-control" id="email" placeholder="name@email.com" th:placeholder="#{email.placeholder}" th:field="*{email}" autofocus/>
                <div class="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">* Eroare</div>
            </div>

            <div class="mb-2 d-block text-center">
                <a href="#" th:href="@{/support}" class="btn btn-secondary text-decoration-none scaleHover" th:text="#{support.cancel.value}">Cancel</a>
                <button type="submit" th:id="saveButton" id="saveButton" class="btn scaleHover" th:text="#{support.submit.value}">Send</button>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
