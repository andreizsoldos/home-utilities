spring.datasource.url=jdbc:postgresql://localhost:5432/maintenancedb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
student.username=${STUDENT_USERNAME}
student.password=${STUDENT_PASSWORD}

mailjet.api.publicKey=${MJ_APIKEY_PUBLIC}
mailjet.api.secretKey=${MJ_APIKEY_PRIVATE}
mailjet.api.email.from=${MJ_EMAIL_FROM}

# how many seconds is a confirmation token valid for
confirmation.token.validity=600
