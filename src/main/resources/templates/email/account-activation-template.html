<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/email/email-template :: title(#{account.activate.subject})}">

</head>

<body bgcolor="#e1e1e1" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">

<center style="background-color:#e1e1e1;">
    <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodytbl" style="table-layout: fixed;max-width:100% !important;width: 100% !important;min-width: 100% !important;">
        <tr>
            <td align="center" valign="top" id="bodycell">

                <!-- header + email body -->
                <table bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" width="500" id="emailbody" style="margin-top:25px;">

                    <!-- header -->
                    <tr th:replace="fragments/email/email-template :: email-header(#{account.activate.subject})"></tr>
                    <!-- end of header -->

                    <!-- email body -->
                    <tr>
                        <td align="center" valign="top">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" valign="top">
                                        <table border="0" cellpadding="0" cellspacing="0" width="500">
                                            <tr>
                                                <td align="center" valign="top" width="500">
                                                    <table border="0" cellpadding="30" cellspacing="0" width="100%">
                                                        <tr>
                                                            <td align="center" valign="top">
                                                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                                    <tr>
                                                                        <td valign="top">
                                                                            <h3 th:text="#{account.activate.greetings(${firstName})}" style="color:#5f5f5f;line-height:125%;font-family:Monotype,arial,sans-serif;font-size:30px;font-weight:normal;margin-top:0;margin-bottom:3px;text-align:left;">Hello John!</h3>
                                                                            <div style="text-align:left;font-family:Monotype,arial,sans-serif;font-size:15px;margin-bottom:0;margin-top:3px;color:#5f5f5f;line-height:135%;">
                                                                                <div style="text-align:left;font-family:Monotype,arial,sans-serif;font-size:15px;margin-bottom:0;margin-top:3px;color:#5f5f5f;line-height:135%;">
                                                                                    <p style="margin-bottom:0;" th:text="#{account.activate.p1}">The activation link is available 10 minutes,</p>
                                                                                    <span th:text="#{account.activate.p2}">until:</span>
                                                                                    <span>
                                                                                        <b th:text="#{account.activate.until(${tokenValidity})}">03:02:49, 08 July 2021</b>
                                                                                    </span>
                                                                                </div>
                                                                                <div style="text-align:left;font-family:Monotype,arial,sans-serif;font-size:20px;margin-bottom:0;margin-top:3px;color:#5f5f5f;line-height:135%;">
                                                                                    <p style="margin-bottom:0;">
                                                                                        <span th:text="#{account.activate.p2.press}">Press</span>
                                                                                        <a href="#" th:href="@{${applicationAddress} + ${#strings.endsWith(applicationAddress,'/') ? '' : '/'} + 'register/account/activate/' + ${token}}" th:text="#{account.activate.a1.here}">here</a>
                                                                                        <span th:text="#{account.activate.p3}">to activate your account.</span>
                                                                                    </p>
                                                                                </div>
                                                                            </div>
                                                                            <div style="text-align:left;font-family:Monotype,arial,sans-serif;font-size:15px;margin-bottom:0;margin-top:3px;color:#5f5f5f;line-height:135%;">
                                                                                <p style="margin-bottom:0;margin-top:20px;" th:text="#{account.activate.p4}">Thank you!</p>
                                                                                <p style="margin-bottom:3px;margin-top:0;" th:text="#{account.activate.p5}">Home Utilities team</p>
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- end of email body -->
                </table>
                <!-- end of header + email body -->

                <!-- footer -->
                <table bgcolor="#e1e1e1" border="0" cellpadding="0" cellspacing="0" width="500" id="emailfooter">
                    <tr th:replace="fragments/email/email-template :: email-footer"></tr>
                </table>
                <!-- end of footer -->
            </td>
        </tr>
    </table>
</center>

</body>
</html>
