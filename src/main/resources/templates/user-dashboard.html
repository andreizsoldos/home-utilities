<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: title(#{user.dashboard.title}, ~{::link})}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/user-dashboard.css}" href="../static/css/user-dashboard.css">
</head>

<body>
<header th:replace="~{fragments/layout :: sidebar}"></header>
<section th:id="dashboard-section" id="dashboard-section">
  <div class="card-group">
    <a href="#" th:href="@{/user/dashboard/electricity}">
      <div class="card bg-electricity">
        <img th:src="@{/images/user-dashboard/electricity.png}" src="../static/images/user-dashboard/electricity.png" alt="" width="200" height="200">
        <div class="card-body">
          <h5 class="card-title fs-1" th:text="#{user.dashboard.electricity.card.title}">Electricity</h5>
          <p class="m-0 p-0 fw-bold" style="color: #0d6efd;" th:text="#{user.dashboard.card.p1}">Client codes:</p>
          <p class="ms-2 card-text bi-arrow-return-right" th:text="#{user.dashboard.card.p1.1(${electricityTotalClientCodes})}">x</p>
          <p class="m-0 p-0 fw-bold" style="color: #0d6efd;" th:text="#{user.dashboard.card.p2}">Last registered index:</p>
          <p class="my-0 ms-2 py-0 bi-arrow-return-right" th:text="#{user.dashboard.card.p2.1(${electricityLastIndex}, ${electricityLastModifiedIndexDate})}"> --> : xxxxxx</p>
          <p class="ms-2 card-text bi-arrow-return-right" th:text="#{user.dashboard.card.p2.2(${electricityClientNameForLastIndex})}"> --> for:</p>
        </div>
        <div class="card-footer">
          <small class="text-muted no-select" th:text="${electricityLastModificationDate} < 0 ? #{user.dashboard.card.footer.emptyData} : #{user.dashboard.card.footer(${electricityLastModificationDate})}">Last updated x days ago</small>
        </div>
      </div>
    </a>

    <a href="#" th:href="@{/user/dashboard/water}">
      <div class="card bg-water">
        <img th:src="@{/images/user-dashboard/water.png}" src="../static/images/user-dashboard/water.png" alt="" width="200" height="200">
        <div class="card-body">
          <h5 class="card-title fs-1" th:text="#{user.dashboard.water.card.title}">Water</h5>
          <p class="m-0 p-0 fw-bold" style="color: #0d6efd;" th:text="#{user.dashboard.card.p1}">Client codes:</p>
          <p class="ms-2 card-text bi-arrow-return-right" th:text="#{user.dashboard.card.p1.1(${waterTotalClientCodes})}">x</p>
          <p class="m-0 p-0 fw-bold" style="color: #0d6efd;" th:text="#{user.dashboard.card.p2}">Last registered index:</p>
          <p class="my-0 ms-2 py-0 bi-arrow-return-right" th:text="#{user.dashboard.card.p2.1(${waterLastIndex}, ${waterLastModifiedIndexDate})}"> --> : xxxxxx</p>
          <p class="ms-2 card-text bi-arrow-return-right" th:text="#{user.dashboard.card.p2.2(${waterClientNameForLastIndex})}"> --> for:</p>
        </div>
        <div class="card-footer">
          <small class="text-muted no-select" th:text="${waterLastModificationDate} < 0 ? #{user.dashboard.card.footer.emptyData} : #{user.dashboard.card.footer(${waterLastModificationDate})}">Last updated x days ago</small>
        </div>
      </div>
    </a>

    <a href="#" th:href="@{/user/dashboard/gas}">
      <div class="card bg-gas">
        <img th:src="@{/images/user-dashboard/gas.png}" src="../static/images/user-dashboard/gas.png" alt="" width="200" height="200">
        <div class="card-body">
          <h5 class="card-title fs-1" th:text="#{user.dashboard.gas.card.title}">Gas</h5>
          <p class="m-0 p-0 fw-bold" style="color: #0d6efd;" th:text="#{user.dashboard.card.p1}">Client codes:</p>
          <p class="ms-2 card-text bi-arrow-return-right" th:text="#{user.dashboard.card.p1.1(${gasTotalClientCodes})}">x</p>
          <p class="m-0 p-0 fw-bold" style="color: #0d6efd;" th:text="#{user.dashboard.card.p2}">Last registered index:</p>
          <p class="my-0 ms-2 py-0 bi-arrow-return-right" th:text="#{user.dashboard.card.p2.1(${gasLastIndex}, ${gasLastModifiedIndexDate})}"> --> : xxxxxx</p>
          <p class="ms-2 card-text bi-arrow-return-right" th:text="#{user.dashboard.card.p2.2(${gasClientNameForLastIndex})}"> --> for:</p>
        </div>
        <div class="card-footer">
          <small class="text-muted no-select" th:text="${gasLastModificationDate} < 0 ? #{user.dashboard.card.footer.emptyData} : #{user.dashboard.card.footer(${gasLastModificationDate})}">Last updated x days ago</small>
        </div>
      </div>
    </a>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
</body>
</html>
