<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: title(#{login.title}, ~{::link})}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css">
</head>

<body>
<header th:replace="~{fragments/layout :: sidebar}"></header>
<section th:id="login-section" id="login-section">
    <div class="card">
        <img class="mt-3 mb-3 card-img-top px-5" th:src="@{/images/login/login-logo.png}" src="../static/images/login/login-logo.png" alt="" width="50" height="150">

        <h3 class="card-title text-center no-select" th:text="#{login.content.title}">Please enter credentials</h3>

        <div class="card-body">
            <form th:action="@{/login}" th:method="post" th:id="loginForm">
                <div class="errors" th:if="${param.error}" th:text="#{${session[SPRING_SECURITY_LAST_EXCEPTION]?.message}}">error</div>
                <div class="mb-3 input-group">
                    <div class="input-group-prepend col-auto">
                        <span class="input-group-text bi-person-fill"></span>
                    </div>
                    <div class="form-floating col">
                        <input type="text" class="form-control" id="email" th:name="#{login.email.name}" th:placeholder="#{email.placeholder}" placeholder="name@example.com" autofocus>
                        <label for="email" th:text="#{login.email.label}">EM</label>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </div>
                </div>

                <div class="mb-3 input-group">
                    <div class="input-group-prepend col-auto">
                        <span class="input-group-text bi-shield-lock-fill"></span>
                    </div>
                    <div class="form-floating col">
                        <input type="password" class="form-control" id="password" th:name="#{login.password.name}" th:placeholder="#{password.placeholder}" placeholder="********">
                        <label for="password" th:text="#{login.password.label}">PW</label>
                    </div>
                    <span class="px-2 m-auto bi-eye" id="togglePassword" th:title="#{login.password.tooltip.show}" th:onclick="revealPassword()" onclick="revealPassword()"></span>
                </div>

                <div class="mb-2">
                    <button type="submit" class="btn btn-lg btn-primary scaleHover" th:text="#{login.submit.value}">Sign in</button>
                </div>

                <div class="mt-3 mb-2 mx-0 row text-center">
                    <div class="col scaleHover">
                        <a class="px-2 text-decoration-none" href="#" th:href="@{/support/reset-password}">
                            <small class="text-muted" th:text="#{login.forgotPassword.label}">Forgot password?</small>
                        </a>
                    </div>
                    <div class="col scaleHover">
                        <a class="px-3 text-decoration-none" href="#" th:href="@{/register}">
                            <small class="text-muted" th:text="#{login.newAccount.label}">Create account</small>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script th:src="@{/scripts/login.js}" src="../static/scripts/login.js"></script>

</body>
</html>
