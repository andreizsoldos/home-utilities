<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: title(#{homepage.title}, ~{::link})}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/homepage.css}" href="../static/css/homepage.css">
</head>

<body>
<header th:replace="~{fragments/layout :: sidebar}"></header>
<section th:id="home-section" id="home-section">
    <div class="card">
        <div class="started" sec:authorize="isAnonymous()">
            <div class="col text-center fit-content">
                <p class="fs-3 text-black-50 pt-3 mb-3" th:text="#{homepage.content.h1.p1.label}">All utilities in one place!</p>
                <p class="fs-3 text-black-50 mb-3" th:text="#{homepage.content.h1.p2.label}">Don't lose track of your utilities consumption. You might save some money.</p>
                <div class="d-grid justify-content-center">
                    <a class="btn btn-primary btn-lg mb-3" href="#" th:href="@{/login}" th:text="#{homepage.button.getStarted}">Get Started</a>
                </div>
            </div>
        </div>
        <section class="mt-3 pt-4 border-bottom text-start" id="features">
            <div class="container px-5 mt-4 mb-4">
                <div class="row gx-5">
                    <div class="col-lg-4 mb-3 mb-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-lightning"></i></div>
                        <h2 class="h4 fw-bolder" th:text="#{homepage.content.feature1.label}">Easy to use</h2>
                        <p th:text="#{homepage.content.feature1.text.label}">Easy</p>
                    </div>
                    <div class="col-lg-4 mb-3 mb-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-droplet-half"></i></div>
                        <h2 class="h4 fw-bolder" th:text="#{homepage.content.feature2.label}">Weekly reminder</h2>
                        <p th:text="#{homepage.content.feature2.text.label}">Weekly</p>
                    </div>
                    <div class="col-lg-4 mb-3 mb-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-brightness-alt-high"></i></div>
                        <h2 class="h4 fw-bolder" th:text="#{homepage.content.feature3.label}">Statistics report</h2>
                        <p th:text="#{homepage.content.feature3.text.label}">Statistics</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript">
        window.addEventListener('load', (event) => {
            alert('Screen Width: ' + screen.width + '\n' + 'Browser Width: ' + window.innerWidth);
        });
    </script>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
