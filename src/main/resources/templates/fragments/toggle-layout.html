<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<section th:fragment="toggle-sidebar" id="toggle-sidebar">
    <div class="d-flex flex-sm-column p-0 h-100 text-white bg-dark justify-content-sm-center">
        <button type="button" id="sidebarCollapse" class="active btn p-0 m-0 h-100 text-decoration-none text-white" th:title="#{toggle.layout.tooltip.hide} ? #{toggle.layout.tooltip.show} : #{toggle.layout.tooltip.hide}" data-bs-placement="right">
            <i class="bi bi-arrow-left-square"></i>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <script th:src="@{/scripts/toggle-layout.js}" src="../../static/scripts/toggle-layout.js"></script>
</section>

</body>
</html>
